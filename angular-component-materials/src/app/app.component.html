<div class="container">
    <h1>Angualr Button Material</h1>
    <button mat-button>Click Me</button>
</div>

<div class="container">
    <h1>Angualr Input Material</h1>
    <mat-form-field appearance="fill">
        <mat-label>Enter your name</mat-label>
        <input matInput placeholder="Name">
    </mat-form-field>
</div>


<div class="container">
    <h1>Angualr Card Material</h1>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Card Title</mat-card-title>
            <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Some content inside the card.</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Go somewhere</button>
        </mat-card-actions>
    </mat-card>
</div>


<div class="container">
    <h1>Angualr Icon Material</h1>
    <mat-icon>home</mat-icon>
    <!-- Displays the "home" icon -->
    <mat-icon>favorite</mat-icon>
    <!-- Displays the "favorite" icon -->
</div>


<div class="container">
    <button mat-button (click)="openDialog()">Open Dialog</button>
</div>

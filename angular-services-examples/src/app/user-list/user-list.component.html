<!-- src/app/user-list/user-list.component.html -->
<div *ngIf="users.length > 0; else noData">
    <h2>User List</h2>
    <ul>
        <li *ngFor="let user of users">{{ user.name }}</li>
    </ul>
</div>

<div *ngFor="let user of users">
    <h3>{{ user.name }}</h3>
    <p>{{ user.email }}</p>
</div>

<ng-template #noData>
    <p>No users found.</p>
</ng-template>
